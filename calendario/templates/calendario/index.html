{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Calendário{% endblock %}

{% block content %}

	<div class="page-header">

		<div class="pull-right form-inline">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
				<button class="btn" data-calendar-nav="today">Today</button>
				<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning" data-calendar-view="year">Year</button>
				<button class="btn btn-warning active" data-calendar-view="month">Month</button>
				<button class="btn btn-warning" data-calendar-view="week">Week</button>
				<button class="btn btn-warning" data-calendar-view="day">Day</button>
			</div>
		</div>

		<h3>Teste Calendário</h3>
		<small>Parcialmente funcional</small>
	</div>
	<div class="row">
		<div class="span9">
			<div id="calendar"></div>
		</div>
	</div>

{% endblock %}


{% block extra_javascript %}

	<script type="text/javascript">
		var calendar = $("#calendar").calendar({
			tmpl_path: '/static/bootstrap-calendar/tmpls/',
			language: 'pt-BR',
			first_day: 1,
			view: 'week',
			onAfterViewLoad: function(view) {
				$('.btn-group button').removeClass('active');
				$('button[data-calendar-view="' + view + '"]').addClass('active');
				$('.page-header h3').text('Teste Calendário - ' + this.getTitle());
			},
			events_source: '/api/get_fake_calendario/'
		});

		(function($) {

			"use strict";

			$('.btn-group button[data-calendar-nav]').each(function() {
				var $this = $(this);
				$this.click(function() {
					calendar.navigate($this.data('calendar-nav'));
				});
			});

			$('.btn-group button[data-calendar-view]').each(function() {
				var $this = $(this);
				$this.click(function() {
					calendar.view($this.data('calendar-view'));
				});
			});


		}(jQuery));
	</script>


{% endblock %}
